<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        switch(new Date().getDay()){
            case 0:
                day="sunday";
            break;
            case 1:
                day="monday";
            break;
            case 2:
                day="tuesday";
            break;
            case 3:
                day="wednesday";
            break;
            case 4:
                day="thursday";
            break;
            default:
                document.getElementById("demo").innerHTML="not available"
        }
        </script>
</body>
</html>
